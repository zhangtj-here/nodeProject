<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function submitFile() {
            let file = document.getElementById("file").files[0];
            let form = new FormData();
            form.append("file", file);

            let xhr = new XMLHttpRequest();
            xhr.open("post", "/testFileUpload", true);
            xhr.onload = function() {
                alert("上传完成");
            }
            xhr.send(form);
        }
    </script>
</head>
<body>
    这是main页面
    <input type="file" id="file">
    <input type="button" onclick="submitFile()" value="上传">
</body>
</html>
